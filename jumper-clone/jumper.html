<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Jumper Clone</title>
        <link rel="stylesheet" href="jumper.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="nav-bar">
            <img class="logo" src="./jumper_brand_assets/jumper_brand_assets/jumper_logo_horizontal_mode_light.png">
            <button class="connect-wallet">
                Connect
            </button>
            <button class="menu">
                <img class="menu-icon" src="./menu.png">
            </button>
        </div>

        <div class="exchange-tab">
            <div class="tab-head">
                <p class="exchange-text">
                    Exchange
                </p>
                <button class="settings">
                    <img class="settings-icon" src="https://img.icons8.com/?size=100&id=2969&format=png&color=000000">
                </button>
            </div>
            <div class="swap-tab">
                <button class="from-token-tab">
                    <p class="from-text"> From </p>
                    <div class="token">
                        <img class="token-image" src="https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/ethereum/assets/0xC02aaA39b223FE8D0A0e5C4F27eAD9083C756Cc2/logo.png">
                        <div class="token-details">
                            <p class="token-name">ETH</p>
                            <p class="chain">Linea</p>
                        </div>
                    </div>
                </button>

                <button class="transfer">
                    <img class="transfer-arrow" src="./arrow-right.png">
                </button>
                <button class="to-token-tab">
                    <p class="to-text"> To </p>
                    <div class="token">
                        <img class="token-image" src="https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/ethereum/assets/0xdAC17F958D2ee523a2206206994597C13D831ec7/logo.png">
                        <div class="token-details">
                            <p class="token-name">ETH</p>
                            <p class="chain">Arbitrum</p>
                        </div>
                    </div>
                </button>
            </div>
            <div class="send-tab">
                <p class="send-text">Send</p>
                <div class=txn-details> 
                    <img class="token-image" src="https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/ethereum/assets/0xC02aaA39b223FE8D0A0e5C4F27eAD9083C756Cc2/logo.png">
                    <input type="number" class="amount" placeholder="0">
                </div>
            </div>

            <button class="bridge">
                Bridge
            </button>
        </div>
    </body>
</html>
