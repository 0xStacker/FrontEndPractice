<!DOCTYPE html>
 <html>
    <head>
        <title>SWORP</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="nav-bar">
            <img src=sworp_logo_white.png class="logo">
            <div class="nav-links">
                <p class="nav-link">Marketplace</p>
                <p class="nav-link">My Trades</p>
                <p class="nav-link">About</p>
            </div>
            <button class="launch-app">Launch App</button>
        </div>
        

        <div class="intro">
            <p class="project-title">SWORP</p>
            <p class="project-description">Peer-to-Peer NFT Marketplace</p>
            <p class="project-description">Trade NFTs with anyone, anywhere.</p>
            <button class="launch-app">Start Trading</button>
        </div>

        <div class="demo-offer">
            <div class="offer-details">
            </div>
            <div class="offer">
                <div class="offering-side">
                    <div class="nft">
                        <img class="nft-image" src="https://i.nfte.ai/ia/l1/20032/5563436664079327814_1060059738.avif">
                    </div>
                    
                    <div class="nft">
                        <img class="nft-image" src="https://i.nfte.ai/ia/m1/3496/6116812004748412397_460738361.avif">
                    </div>

                </div>
        
                <img class="arrow" src="./transfer.png" alt="Transfer Arrow">
                <div class="request-side">
                    <div class="nft">
                        <img class="nft-image" src="https://i.nfte.ai/ia/m1/3496/4835674290320748902_1643142825.avif">
                        
                    </div>
                    <div class="nft">
                        <p class="amount">13 ETH</p>
                        <img class="nft-image" src="./eth.png">
                    </div>
            </div>
        </div>

    </body>
</html>
