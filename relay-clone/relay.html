<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Relay Clone </title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="nav-bar">
            <div class="nav-bar-logo">
                <image class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxiwWCpFc4gAmdCBNs4jdn04D0FyVDS8NtmA&s">
                <p class="logo-name"> Uniswap </p>
            </div>
            <div class="navs">
                <button class="swap"> Swap </button>
                <button class="txns"> Transactions </button>
                <select class="more" >
                    <option value="More">More</option>
                    <option value="Docs">Docs</option>
                    <option value="Help Center">Blog</option>
                    <option value="Privacy Policy">Governance</option>
                    <option value="Terms of Service">Help Center</option>
                </select>
                <button class="connect-wallet"> Connect </button>
            </div>
        </div>
        <div class="from-tab">
            <div class="details">
                <p class="action">
                    Sell
                </p>
                <button class="wallet">
                    Select Wallet
                </button>
            </div>
            <div class="token-details">
                <input class="token-amount" type="number" placeholder="0">
                <div class="token">
                    <button class="change-token">
                        <img class="token-logo" src="https://assets.relay.link/icons/currencies/eth.png">
                        <div class="token-name-details">
                            <p class="ticker">ETH</p>
                            <p class="chain-name">Ethereum</p>
                        </div>
                    </button>

                </div>
            </div>
        </div>

        <div class="switch">

        </div>

        <div class="to-tab"> 
            <div class="details">
                <p class="action">
                    Sell
                </p>
                <button class="wallet">
                    Select Wallet
                </button>
            </div>
            <div class="token-details">
                <input class="token-amount" type="number" placeholder="0">
                <div class="token">
                    <button class="change-token">
                        <img class="token-logo" src="https://coin-images.coingecko.com/coins/images/6319/large/usdc.png?1696506694">
                        <div class="token-name-details">
                            <p class="ticker">USDT</p>
                            <p class="chain-name">Ethereum</p>
                        </div>
                    </button>

                </div>
            </div>  

    </div>
        <button class="swap"></button>
    </body>
</html>
